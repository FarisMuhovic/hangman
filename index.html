<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div id="bgcurtain"></div>
    <div id="menu">
      <h2>Enter a word for your opponent to guess!</h2>
        <label id="label-input">
          <input type="text" placeholder="Enter a word" required id="input-word">
          <button id="inputWordBtn">Start</button>
        </label>
    </div>
    <div class="figure" id="figure">
      <div class="rope"></div>
      <div class="head"></div>
      <div class="torso"></div>
      <div class="leftarm"></div>
      <div class="rightarm"></div>
      <div class="leftleg"></div>
      <div class="rightleg"></div>
    </div>
    <ul class="guessingdisplay" id="guessWord">
    </ul>
    <div id="keyboard">
    </div>
  </body>
</html>
