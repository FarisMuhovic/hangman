<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div id="bgcurtain"></div>
    <div id="menu">
      <h2>Enter a word or let the computer choose</h2>
      <label id="label-input">
        <input type="text" placeholder="Enter a word">
        <button>Start</button>
    </label>
      <button id="computerBtn">Computer</button>
    </div>
    <div class="figure" id="figure">
      <div class="head" data-part="6"></div>
      <div class="torso" data-part="5"></div>
      <div class="leftarm" data-part="4"></div>
      <div class="rightarm" data-part="3"></div>
      <div class="leftleg" data-part="2"></div>
      <div class="rightleg" data-part="1"></div>
      <div class="rope"></div>
    </div>
    <ul class="guessingdisplay" id="guessWord">
    </ul>
    <div id="keyboard">
    </div>
  </body>
</html>
